apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "25.0.3"

    signingConfigs {
        releaseConfig {
            keyAlias 'key4'
            keyPassword '123456'
            storeFile file('D:\\key\\tool_game.jks')
            storePassword '123456'
        }
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22

        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }

        debug {
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [CID: "D0001", TYPE: "1011"]
            signingConfig signingConfigs.releaseConfig
        }
    }
    productFlavors {
//        1011:渠道、1012:GP、1013:DDL、1014:SDK

        ToolBox_Dex {
            applicationId "com.dex.toolbox"
            dimension "default"
            manifestPlaceholders = [CID: "D0001", TYPE: "1011"]
        }

    }

    //gradle assembleRelease
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':dexlibrary')
}
