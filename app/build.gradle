android {
    compileSdkVersion 22
    buildToolsVersion "26.0.1"

    signingConfigs {
        releaseConfig {
            keyAlias "key7"
            keyPassword "123456"
            storeFile file("D:\\key\\tool_game.jks")
            storePassword "123456"
        }
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 13
        versionName "1.13"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            //Zipalign优化
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }
        debug {
            minifyEnabled false
            shrinkResources false
            //Zipalign优化
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [CID: "D0001", TYPE: "false"]
            signingConfig signingConfigs.releaseConfig
        }
    }
    productFlavors {

//        TYPE true:渠道、false:DDL
        toolbox_gdl {
            applicationId "com.dygp.toolbox"
            dimension "default"
            manifestPlaceholders = [CID: "D0118", TYPE: "false"]
        }

        com_dyve_toolbox_d0001 {
            applicationId "com.dyve.toolbox.d0001"
            dimension "default"
            manifestPlaceholders = [CID: "D0001", TYPE: "true"]
        }

