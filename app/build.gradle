apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.3'

    signingConfigs {
        releaseConfig {
            keyAlias 'key5'
            keyPassword '123456'
            storeFile file('D:\\key\\tool_game.jks')
            storePassword '123456'
        }
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }
        debug {
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [CID: "D0001", D_LOG: "true"]
            signingConfig signingConfigs.releaseConfig
        }
    }
    productFlavors {

        D0001 {
            applicationId "com.dyve.toolbox.d0001"
            dimension "default"
            manifestPlaceholders = [CID: "D0001", D_LOG: "true"]
        }

