apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '25.0.2'

    signingConfigs {
        releaseConfig {
            keyAlias "key11"
            keyPassword "123456"
            storeFile file("D:\\key\\tool_game.jks")
            storePassword "123456"
        }
    }

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 3
        versionName "1.3"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            //Zipalign优化
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }
        debug {
            minifyEnabled false
            shrinkResources false
            //Zipalign优化
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [CID: "D0000", D_LOG: "true"]
            signingConfig signingConfigs.releaseConfig
        }
    }
    productFlavors {

        com_arrkii_toolbox {
            applicationId "com.Arrkii.toolbox"
            dimension "default"
            manifestPlaceholders = [CID: "Arrkii", D_LOG: "true"]
        }


    }
    //gradle assembleRelease
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:26.0.0-alpha1'
    compile files('libs/Arrkii_native_SDK_v1.6.2.jar')
    compile project(':sublibrary')
}