android {
    compileSdkVersion 22
    buildToolsVersion "25.0.2"

    signingConfigs {
        releaseConfig {
            keyAlias "key11"
            keyPassword "123456"
            storeFile file("D:\\key\\tool_game.jks")
            storePassword "123456"
        }
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 13
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            //Zipalign优化
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.releaseConfig
        }
        debug {
            minifyEnabled false
            shrinkResources false
            //Zipalign优化
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [CID: "D0001"]
            signingConfig signingConfigs.releaseConfig
        }
    }
    productFlavors {

//        TYPE true:渠道、false:DDL
        easyclean_gp {
            applicationId "com.easyclean.gp"
            dimension "default"
            manifestPlaceholders = [CID: "D0001"]
